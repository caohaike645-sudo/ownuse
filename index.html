        function showVer(verId) {
            document.querySelectorAll('.hunt-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-container button').forEach(b => b.classList.remove('active'));
            document.getElementById(verId).classList.add('active');
            document.getElementById('btn-' + verId).classList.add('active');
        }

        function showSub(subId) {
            document.querySelectorAll('.sub-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.sub-tab-container button').forEach(b => b.classList.remove('active'));
            document.getElementById(subId).classList.add('active');
            document.getElementById('btn-' + subId).classList.add('active');
        }

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => {
            const status = localStorage.getItem(cb.id);
            if (status === 'true') cb.checked = true;
            cb.addEventListener('change', () => {
                localStorage.setItem(cb.id, cb.checked);
            });
        });
    </script>
